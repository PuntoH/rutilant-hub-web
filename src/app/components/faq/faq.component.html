
<section class="py-10">
    <app-separator></app-separator>
    <h2 class="text-4xl font-bold text-center text-white">F.A.Q</h2>

<div class="flex flex-col items-center">
    <div class="bg-teal-200 rounded-lg p-5 mt-4 w-2/3 cursor-pointer" *ngFor="let item of FaqItem, let i = index" (click)="toggleAnswer(i)">
        <div class="flex flex-row justify-between items-center">
            <h3 class="text-xl mb-2">{{item.question}}</h3>
            <span class="w-5 h-5 bg-teal-500 rounded-full shrink-0"></span>
        </div>

        <div class="border-t-2 border-teal-400" *ngIf="item.showAnswer">
            <p class="mt-2">{{item.answer}}</p>
        </div>
    </div>
</div>
</section>
